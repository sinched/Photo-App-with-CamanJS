<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Photo App Test</title>
		<link
			rel="stylesheet"
			href="https://bootswatch.com/4/flatly/bootstrap.min.css" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<!-- navbar title -->
		<nav class="navbar navbar-dark bg-info mb-5">
			<div class="container">
				<a href="#" class="navbar-brand">Photo Editor</a>
        <h4 class="subtitle">Javascript & CamanJS</h4>
			</div>
		</nav>

		<!-- container -->
		<div class="container">
			<div class="row">
				<div class="col-md-10 m-auto">
					<div class="custom-file mb-3">
						<input type="file" class="custom-file-input" id="upload-file" />
						<label for="upload-file" class="custom-file-label"
							>Choose Image</label
						>
            <!-- <h4>I just Pick  Greyscale and then Exposure and Contrast for BW's..the rest is there because i wanted to make more options and because those options are available in the CamanJS framework.</h4> -->
						<div>
							<canvas id="canvas"></canvas>

							<h4 class="text-center my-3">Adjustments</h4>

							<div class="row text-center my-4">
								<div class="col-md-3">
									<div class="btn-group btn-group-sm">
										<button class="filter-btn exposure-remove btn btn-info">
											-
										</button>
										<button class="btn btn-secondary btn-disabled" disabled>
											Exposure
										</button>
										<button class="filter-btn exposure-add btn btn-info">
											+
										</button>
									</div>
								</div>

								<div class="col-md-3">
									<div class="btn-group btn-group-sm">
										<button class="filter-btn contrast-remove btn btn-info">
											-
										</button>
										<button class="btn btn-secondary btn-disabled" disabled>
											Contrast
										</button>
										<button class="filter-btn contrast-add btn btn-info">
											+
										</button>
									</div>
								</div>

								<div class="col-md-3">
									<div class="btn-group btn-group-sm">
										<button class="filter-btn vibrance-remove btn btn-info">
											-
										</button>
										<button class="btn btn-secondary btn-disabled" disabled>
											Vibrance
										</button>
										<button class="filter-btn vibrance-add btn btn-info">
											+
										</button>
									</div>
								</div>

								<div class="col-md-3">
									<div class="btn-group btn-group-sm">
										<button class="filter-btn gamma-remove btn btn-info">
											-
										</button>
										<button class="btn btn-secondary btn-disabled" disabled>
											Gamma
										</button>
										<button class="filter-btn gamma-add btn btn-info">
											+
										</button>
									</div>
								</div>
							</div>
							<!-- end of the row -->

							<h4 class="text-center my-3">Effects</h4>

							<div class="row md-3">
								<div class="col-md-3">
									<button class="filter-btn greyscale-add btn btn-dark btn-block">
										Greyscale
									</button>
								</div>

								<div class="col-md-3">
									<button class="filter-btn lomo-add btn btn-dark btn-block">
										Lomo (still crap)
									</button>
								</div>

								<div class="col-md-3">
									<button class="filter-btn clarity-add btn btn-dark btn-block">
										Clarity
									</button>
								</div>

								<div class="col-md-3">
									<button class="filter-btn sincity-add btn btn-dark btn-block">
										Sin City
									</button>
								</div>
							</div>
							<!-- end of the row -->

							<div class="row md-3">
								<div class="col-md-3">
									<button
										class="filter-btn crossprocess-add btn btn-dark btn-block">
										Cross Process
									</button>
								</div>

								<div class="col-md-3">
									<button class="filter-btn pinhole-add btn btn-dark btn-block">
										Pinhole
									</button>
								</div>

								<div class="col-md-3">
									<button
										class="filter-btn concentrate-add btn btn-dark btn-block">
										Concentrate
									</button>
								</div>

								<div class="col-md-3">
									<button
										class="filter-btn hazydays-add btn btn-dark btn-block">
										Hazy Days
									</button>
								</div>
							</div>
							<!-- end of the row -->

							<div class="row my-5">
								<div class="col-md-6">
									<button id="download-btn" class="btn btn-primary btn-block">
										Save Image
									</button>
								</div>
								<div class="col-md-6">
									<button id="revert-btn" class="btn btn-danger btn-block">
										Reset Image
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/camanjs/4.1.2/caman.full.min.js"
			integrity="sha512-JjFeUD2H//RHt+DjVf1BTuy1X5ZPtMl0svQ3RopX641DWoSilJ89LsFGq4Sw/6BSBfULqUW/CfnVopV5CfvRXA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"></script>
		<script src="./main.js"></script>
	</body>
</html>
